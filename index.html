<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">

                        <a class="header__logo logo">
                            <img src="images/logo.svg" alt="Логотип">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">О нас</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Курсы</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">События</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Блог</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__btn-box">
                            <button class="header__top-btn button">
                                Консультация
                            </button>
                            <div class="header__user-nav">
                                <a href="#" class="header__user-btn">Логин</a>
                                /
                                <a href="#" class="header__user-btn">Регистрация</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <div class="header__play">
                                    <button class="play__btn">
                                        <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="26" cy="26" r="26" fill="#FF3F3A"/>
                                            <path d="M32.5 25.134C33.1667 25.5189 33.1667 26.4811 32.5 26.866L23.5 32.0622C22.8333 32.4471 22 31.966 22 31.1962L22 20.8038C22 20.034 22.8333 19.5529 23.5 19.9378L32.5 25.134Z" fill="white"/>
                                        </svg>
                                        Смотреть видео
                                    </button>
                                </div>
                                <h1 class="header__title">
                                    Обучайтесь на онлайн-курсах Createx
                                </h1>
                                <div class="header__content-buttons">
                                    <button href="#" class="header__content-btn button--transparent">
                                        О нас
                                    </button>
                                    <button class="header__content-btn button">
                                        Начать изучение
                                    </button>
                                </div>
                            </div>
                            <div class="header__img">
                                <img src="images/hero-image.svg" alt="">
                            </div>
                        </div>
                        <ul class="header__row">
                            <li class="header__row-item">
                                <span>1200</span>
                                Выпускников
                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>84</span>
                                Завершенных курсов
                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>16</span>
                                 Квалифицированных преподавателей
                            </li>
                            <span></span>
                            <li class="header__row-item">
                                <span>5</span>
                                Лет опыта
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
